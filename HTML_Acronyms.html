<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acronyms</title>
  </head>
  <body>
    <script>
      function tryFunction(word) {
        let currentElement = document.getElementById("helloID");
        currentElement.innerHTML = word;
      }
    </script>
    <h1 onmouseover="tryFunction('Barking Orders So Snidely')" id="helloID">
      BOSS
    </h1>
    <br />
    <h1 onmouseover="tryFunction('Do I Eat Today')" id="helloID">DIET</h1>
    <br />
    <h1 onmouseover="tryFunction('Forget About It, Loser')" id="helloID">
      FAIL
    </h1>
  </body>
</html>
